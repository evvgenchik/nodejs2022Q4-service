  # adminer:
  #   restart: always
  #   networks:
  #     - my-net
  #   image: adminer
  #   ports:
  #     - '8080:8080'

  app:
    restart: always
    build: ./
    env_file:
      - .env
    ports:
      - '4000:4000'
    networks:
      - my-net
    volumes:
      - /app/node_modules
      - ./:/app
    depends_on:
      - postgres

networks:
  my-net:
    driver: bridge

volumes:
  postgres_data:
