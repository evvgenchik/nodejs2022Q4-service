version: '3'
services:
  postgres:
    restart: always
    image: postgres:15.1
    networks:
      - my-net
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    command:
      [
        'postgres',
        '-c',
        'logging_collector=on',
        '-c',
        'log_directory=/var/lib/postgresql/data/log',
        '-c',
        'log_filename=postgres.log',
        '-c',
        'log_statement=all',
      ]

  # pgadmin:
